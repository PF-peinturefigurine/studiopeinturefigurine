<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <link rel="stylesheet" href="styles.css">
        <style>
        /* Style pour la galerie Instagram */
        #instafeed {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        #instafeed img {
            width: 100%;
            height: auto;
            max-width: 200px;
            border-radius: 10px;
        }
    </style>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/instafeed.js@1.4.1/instafeed.min.js"></script>
</head>
    <script type="text/javascript" src="path/to/instafeed.min.js"></script>
<body>

<div id="contenu-principal">
    <h2>Galerie</h2>
    <p>Découvrez nos réalisations dans notre galerie. Retrouvez nos peintures sur figurines, décors et autres projets.</p>
</div>
  <div id="instafeed"></div>

    <script type="text/javascript">
        var feed = new Instafeed({
            get: 'user',
            userId: 'YOUR_USER_ID', // Remplacez par votre ID Instagram
            accessToken: 'YOUR_ACCESS_TOKEN', // Remplacez par votre token d'accès
            resolution: 'standard_resolution',
            limit: 9
        });
        feed.run();
    </script>

</body>
</html>
