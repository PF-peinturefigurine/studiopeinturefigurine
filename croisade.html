<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campagne Croisade</title>
    <style>
        body {
            background-color: #0a0a0a;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            text-shadow: 0 0 5px #00ff00;
        }
        .terminal {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            background-color: #1a1a1a;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        h1, h2, h3 {
            color: #00cc00;
            text-transform: uppercase;
            border-bottom: 1px dashed #00ff00;
            padding-bottom: 10px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            text-shadow: 0 0 10px #00ff00;
        }
        p, ul, li {
            margin: 10px 0;
        }
        ul {
            list-style: none;
            padding-left: 20px;
        }
        li::before {
            content: "> ";
            color: #00ff00;
        }
        .highlight {
            background-color: #2a2a2a;
            padding: 10px;
            border-left: 4px solid #00cc00;
            margin: 10px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
            background-color: #1a1a1a;
        }
        th, td {
            border: 1px solid #00ff00;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2a2a2a;
            color: #00cc00;
        }
        .terminal-header {
            text-align: center;
            font-size: 1.2em;
            color: #00cc00;
            margin-bottom: 20px;
            border: 1px solid #00ff00;
            padding: 10px;
            background-color: #1a1a1a;
        }
        .blink {
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            color: #00ff00;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        nav a:hover {
            background-color: #00ff00;
            color: #0a0a0a;
            text-shadow: none;
        }
        .logo {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <img src="logofrhonardhd.png" alt="Logo Grognard" class="logo">
        <div class="terminal-header">
            === Campagne Croisade === <span class="blink">_</span>
        </div>
        <nav>
            <a href="#regles">Règles Croisade</a>
            <a href="#chute">La Chute de Ro’ann Primus</a>
            <a href="#regulatum">Regulatum Crusadis</a>
        </nav>
        <section id="regles">
            <h1>Règles Croisade</h1>
            <p>Contenu des règles ici...</p>
        </section>
        <section id="chute">
            <h1>La Chute de Ro’ann Primus</h1>
            <p>Scénario et détails ici...</p>
        </section>
        <section id="regulatum">
            <h1>Regulatum Crusadis</h1>
            <p>Informations sur cette croisade ici...</p>
        </section>
    </div>
</body>
</html>
