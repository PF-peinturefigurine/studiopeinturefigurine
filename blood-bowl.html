<body>

<div id="contenu-principal">

  <div class="artist">
      <img src="img/logobb.png" alt="Blood Bowl" class="artist-photo">
        <h2 class="galerie-title">🎨 Galerie Blood Bowl</h2>
    </div>
           <a href="galerie.html" class="button" onclick="loadPage('galerie.html');  scrollToTop(); return false;">Retour Galerie</a>
  <div class="filters" id="filtersBB"></div>
  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox">
    <img id="lightbox-img" src="https://peinturefigurine.fr/img/logo.png" alt="Miniature Studio Peinture Figurine">
  </div>
</div>


 <!-- Ton JavaScript juste avant la fin du body -->
<script>
  function initializeGalerieBB() {
  const imageFilenamesBB = [
   
       // Bandes
  'bandes/bandes_16.jpg', 'bandes/bandes_2.jpg', 'bandes/bandes_3.jpg'
];


    const basePath = 'img/';
    const gallery = document.getElementById('gallery');
    const filters = document.getElementById('filtersBB');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const categorized = {};

// Catégorisation automatique par dossier
imageFilenamesBB.forEach(filename => {
  const category = filename.split('/')[0]; // ← récupère le dossier avant le "/"
  if (!categorized[category]) categorized[category] = [];
  categorized[category].push(basePath + filename);
});
    // Ajout de la catégorie "Tous"
    categorized['Tous'] = imageFilenamesBB.map(f => basePath + f);

    // Création des boutons de filtre
    Object.keys(categorized).forEach(cat => {
      const btn = document.createElement('button');
      btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
      if (cat === 'Tous') btn.classList.add('active');
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filtersBB button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        showImages(cat);
      });
      filtersBB.appendChild(btn);
    });

    function showImages(category) {
      gallery.innerHTML = '';
      categorized[category].forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = "Miniature Studio Peinture Figurine";
        img.classList.add('gallery-img');
        img.addEventListener('click', () => {
          lightbox.classList.add('active');
          lightboxImg.src = src;
        });
        gallery.appendChild(img);
      });
    }

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    });

    // Affichage initial : Tous
    showImages('Tous');
  }

  document.addEventListener('DOMContentLoaded', initializeGalerieBB);
</script>

</body>
