<?php
// Prix par niveau pour chaque type
$prixInfanterie = [8, 13, 25];  // niv1, niv2, niv3
$prixPersonnage = [12, 20, 40];
$prixMonstre = [30, 50, 100];
$prixVehicule = [60, 80, 150];

// Calcul PHP (au cas où on veut valider côté serveur ou lors de l'envoi du formulaire)
$total = 0;
if ($_SERVER['REQUEST_METHOD'] == 'POST') {
    $niveau = isset($_POST['niveau']) ? $_POST['niveau'] : 1;
    $infanterie = isset($_POST['infanterie']) ? (int)$_POST['infanterie'] : 0;
    $personnage = isset($_POST['personnage']) ? (int)$_POST['personnage'] : 0;
    $monstre = isset($_POST['monstre']) ? (int)$_POST['monstre'] : 0;
    $vehicule = isset($_POST['vehicule']) ? (int)$_POST['vehicule'] : 0;

    // Calcul du total estimé
    $total = (
        $infanterie * $prixInfanterie[$niveau - 1] + 
        $personnage * $prixPersonnage[$niveau - 1] + 
        $monstre * $prixMonstre[$niveau - 1] + 
        $vehicule * $prixVehicule[$niveau - 1]
    );
}
?>

    <script>
        // Prix par niveau pour chaque type
        const prixInfanterie = [8, 13, 25];  // niv1, niv2, niv3
        const prixPersonnage = [12, 20, 40];
        const prixMonstre = [30, 50, 100];
        const prixVehicule = [60, 80, 150];

        // Fonction de calcul dynamique
        function calculerTotal() {
            // Récupérer les valeurs du formulaire
            const niveau = document.getElementById("niveau").value - 1; // Niveau 1 -> index 0, Niveau 2 -> index 1, Niveau 3 -> index 2
            const infanterie = parseInt(document.getElementById("infanterie").value) || 0;
            const personnage = parseInt(document.getElementById("personnage").value) || 0;
            const monstre = parseInt(document.getElementById("monstre").value) || 0;
            const vehicule = parseInt(document.getElementById("vehicule").value) || 0;

            // Calcul du total estimé
            const total = (
                infanterie * prixInfanterie[niveau] + 
                personnage * prixPersonnage[niveau] + 
                monstre * prixMonstre[niveau] + 
                vehicule * prixVehicule[niveau]
            );

            // Affichage du total estimé
            document.getElementById("total-estime").innerText = "Total estimé : " + total.toFixed(2) + " €";
        }
        
        // Calcul au chargement de la page
        window.onload = function() {
            calculerTotal();
        };
    </script>
        <script>

                texte.style.display = "block"; // Réapparaître le texte
            } else {
