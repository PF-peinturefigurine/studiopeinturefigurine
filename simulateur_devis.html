<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Devis</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        // Fonction pour calculer le total estimé en fonction des quantités et niveaux
        function calculerTotal() {
            // Récupération des valeurs sélectionnées par l'utilisateur
            var niveau = parseInt(document.getElementById("niveau").value);
            var infanterie = parseInt(document.getElementById("infanterie").value) || 0;
            var personnage = parseInt(document.getElementById("personnage").value) || 0;
            var monstre = parseInt(document.getElementById("monstre").value) || 0;
            var vehicule = parseInt(document.getElementById("vehicule").value) || 0;

            // Définition des prix par niveau et type
            var prixInfanterie = [5, 8, 15]; // Tabletop, Tabletop, Vitrine
            var prixPersonnage = [12, 20, 40];
            var prixMonstre = [11, 18, 35];
            var prixVehicule = [15, 25, 50];

            // Calcul du total
            var total = (infanterie * prixInfanterie[niveau - 1]) +
                        (personnage * prixPersonnage[niveau - 1]) +
                        (monstre * prixMonstre[niveau - 1]) +
                        (vehicule * prixVehicule[niveau - 1]);

            // Affichage du total estimé
            document.getElementById("total-estime").innerText = "Total estimé : " + total.toFixed(2) + " €";
        }

        // Fonction pour envoyer la demande de devis
        function envoyerDemande() {
            alert("Votre demande de devis a été envoyée !");
            // Logique pour envoyer la demande peut être ajoutée ici (comme un formulaire POST)
        }
    </script>
</head>
<body>

<div id="contenu-principal">
    <h2>Simulateur de Devis</h2>
    <form action="envoyer_formulaire.php" method="POST">
        <label for="niveau">Niveau de Peinture :</label>
        <select name="niveau" id="niveau" onchange="calculerTotal()">
            <option value="1">Niveau 1 - Tabletop</option>
            <option value="2">Niveau 2 - Peinture détaillée</option>
            <option value="3">Niveau 3 - Vitrine</option>
        </select><br><br>

        <label for="infanterie">Nombre d'infanterie :</label>
        <input type="number" id="infanterie" name="infanterie" min="0" onchange="calculerTotal()"><br><br>

        <label for="personnage">Nombre de personnages :</label>
        <input type="number" id="personnage" name="personnage" min="0" onchange="calculerTotal()"><br><br>

        <label for="monstre">Nombre de monstres :</label>
        <input type="number" id="monstre" name="monstre" min="0" onchange="calculerTotal()"><br><br>

        <label for="vehicule">Nombre de véhicules :</label>
        <input type="number" id="vehicule" name="vehicule" min="0" onchange="calculerTotal()"><br><br>

        <!-- Affichage du total estimé -->
        <div id="total-estime">Total estimé : 0,00 €</div><br><br>

        <input type="button" value="Afficher le total estimé" onclick="calculerTotal()" class="button">
        <input type="submit" value="Envoyer la demande de devis" onclick="envoyerDemande()" class="button">
    </form>
</div>

</body>
</html>
