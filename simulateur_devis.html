<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Devis</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="contenu-principal">
    <h2>Simulateur de Devis</h2>
    <form method="POST" action="traitement_devis.php">
        <!-- Informations personnelles -->
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" value="" required><br><br>

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" value="" required><br><br>

        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" value="" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" value="" required><br><br>

        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" value="" required><br><br>

        <!-- Choix du niveau et quantités -->
        <label for="niveau">Niveau de Peinture :</label>
        <select name="niveau" id="niveau" onchange="this.form.submit()">
            <option value="1">Niveau 1 - Tabletop</option>
            <option value="2">Niveau 2 - Peinture détaillée</option>
            <option value="3">Niveau 3 - Vitrine</option>
        </select><br><br>

        <label for="infanterie">Nombre d'infanterie :</label>
        <input type="number" id="infanterie" name="infanterie" min="0" value="0" onchange="this.form.submit()"><br><br>

        <label for="personnage">Nombre de personnages :</label>
        <input type="number" id="personnage" name="personnage" min="0" value="0" onchange="this.form.submit()"><br><br>

        <label for="monstre">Nombre de monstres :</label>
        <input type="number" id="monstre" name="monstre" min="0" value="0" onchange="this.form.submit()"><br><br>

        <label for="vehicule">Nombre de véhicules :</label>
        <input type="number" id="vehicule" name="vehicule" min="0" value="0" onchange="this.form.submit()"><br><br>

        <!-- Affichage du total estimé -->
        <div id="total-estime">Total estimé : 0.00 €</div><br><br>

        <input type="submit" value="Envoyer la demande de devis" class="button">
    </form>
</div>

</body>
</html>
